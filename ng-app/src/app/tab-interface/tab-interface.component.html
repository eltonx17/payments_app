<div class="tab-container">
  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'payments'"
      (click)="setActiveTab('payments')">
      Payments
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'webhooks'"
      (click)="setActiveTab('webhooks')">
      Webhooks
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Payments Tab -->
    <div *ngIf="activeTab === 'payments'" class="tab-panel">
      <h2>Create Payment</h2>
      <form (ngSubmit)="createPayment()" class="form">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input 
            type="text" 
            id="firstName" 
            [(ngModel)]="paymentData.firstName" 
            name="firstName"
            required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input 
            type="text" 
            id="lastName" 
            [(ngModel)]="paymentData.lastName" 
            name="lastName"
            required>
        </div>
        
        <div class="form-group">
          <label for="zipCode">ZIP Code *</label>
          <input 
            type="text" 
            id="zipCode" 
            [(ngModel)]="paymentData.zipCode" 
            name="zipCode"
            required>
        </div>
        
        <div class="form-group">
          <label for="cardNumber">Card Number *</label>
          <input 
            type="text" 
            id="cardNumber" 
            [(ngModel)]="paymentData.cardNumber" 
            name="cardNumber"
            placeholder="1234 5678 9012 3456"
            required>
        </div>
        
        <div class="form-group">
          <label for="requestId">Request ID</label>
          <input 
            type="text" 
            id="requestId" 
            [(ngModel)]="paymentData.requestId" 
            name="requestId"
            readonly>
        </div>
        
        <div class="button-group">
          <button 
            type="submit" 
            class="create-button"
            [disabled]="isPaymentLoading">
            {{ isPaymentLoading ? 'Creating...' : 'Create Payment' }}
          </button>
          
          <button 
            type="button" 
            class="new-button"
            (click)="resetPaymentForm()"
            [disabled]="isPaymentLoading">
            New
          </button>
        </div>
        
        <div *ngIf="paymentMessage" 
             class="message" 
             [class.success]="paymentMessage.includes('successfully')"
             [class.error]="paymentMessage.includes('Error') || paymentMessage.includes('Please')">
          {{ paymentMessage }}
        </div>
      </form>
    </div>

    <!-- Webhooks Tab -->
    <div *ngIf="activeTab === 'webhooks'" class="tab-panel">
      <h2>Create Webhook</h2>
      <form (ngSubmit)="createWebhook()" class="form">
        <div class="form-group">
          <label for="url">Webhook URL *</label>
          <input 
            type="url" 
            id="url" 
            [(ngModel)]="webhookData.url" 
            name="url"
            placeholder="https://example.com/webhook"
            required>
        </div>
        
        <div class="button-group">
          <button 
            type="submit" 
            class="create-button"
            [disabled]="isWebhookLoading">
            {{ isWebhookLoading ? 'Creating...' : 'Create Webhook' }}
          </button>
          
          <button 
            type="button" 
            class="new-button"
            (click)="resetWebhookForm()"
            [disabled]="isWebhookLoading">
            New
          </button>
        </div>
        
        <div *ngIf="webhookMessage" 
             class="message" 
             [class.success]="webhookMessage.includes('successfully')"
             [class.error]="webhookMessage.includes('Error') || webhookMessage.includes('Please')">
          {{ webhookMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
